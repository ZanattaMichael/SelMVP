name: PSGallery

on:
  release:
    types: [published]
jobs:
  psgallery_publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
    
      - name: Built
        run: |
          .\Build\BuildModule.ps1 
        shell: pwsh        

      - name: Publishing
        run: |
          Publish-Module -Path '.\Build\Module\' -NuGetApiKey ${{ secrets.PSGALLERY }}
        shell: pwsh

