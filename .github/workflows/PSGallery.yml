name: PSGallery

on:
  release:
    types: [published]
jobs:
  psgallery_publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
    
      - name: Building
        run: |
          .\Build\BuildModule.ps1 
        shell: pwsh        

      - name: Publishing
        run: |
          $BuildDirectory = Split-Path -parent $PSCommandPath
          $BuildModuleDirectory = [System.IO.Path]::Join($BuildDirectory, "SelMVP")        
          Publish-Module -Path $BuildModuleDirectory -NuGetApiKey ${{ secrets.PSGALLERY }}
        shell: pwsh

