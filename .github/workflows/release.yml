on:
  release:
    types: [created]
name: Handle Release
jobs:
  generate:
    name: Create release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - name: Building
        run: |
          .\Build\BuildModule.ps1
        shell: pwsh        

      - name: Packaging and Setting Environment Variable
        run:
          Compress-Archive -Path .\Build\SelMVP\ -DestinationPath .\Build\SelMVP\SelMVP.zip
        shell: pwsh

      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #INPUT_ARGS: '.\Build\SelMVP\SelMVP.zip'
        with:
          args: '.\Build\SelMVP\SelMVP.zip'