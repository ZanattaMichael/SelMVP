on:
  release:
    types: [created]
name: Handle Release
jobs:
  generate:
    name: Create release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - name: Building
        run: |
          .\Build\BuildModule.ps1
        shell: pwsh        

      - name: Packaging and Setting Environment Variable
        run:
          $params = @{
            Path = '.\Build\SelMVP';
            NuGetApiKey = '${{ secrets.PSGALLERY }}';
            Tags = "MVP","Selenium";
            ProjectUri = [uri]::new('https://github.com/ZanattaMichael/SelMVP');
            LicenseUri = [uri]::new('https://github.com/ZanattaMichael/SelMVP/blob/master/LICENSE');
          };
          Publish-Module @params;
        shell: pwsh


      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'example-*'